<!DOCTYPE html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <!-- ReactJs는 interective의 원동력이라고 할 수 있다. --> 
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- ReactDOM은 React element를 html로 바꾸는 역할을 한다. -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <!-- 우리가 쓴 코드를 브라우저가 이해 하게 해준다 -->
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js  "></script>
  <!-- props의 타입을 보여줌. 이로 인해 잘못 입력한 값을 찾을 수 있다.-->
  <script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const reset = () => setAmount(0);
        const onFlip = () => {
          reset();
          setInverted((current) => !current);
        }
        const onChange = (event) => {
          // 이벤트를 읽을 수 있다. 이를 읽어서 input에 입력한 값을 찾을 수 있다.
          setAmount(event.target.value);
        };
        return ( 
          <div>
          {/* class는 js의 문법이고, for은 html의 문법이기 때문에 jsx에서는 className, htmlFor로 대체하여 사용한다. */}
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input value={inverted ? amount*60 : amount} type="number" placeholder="Minutes" id="minutes" onChange={onChange} disabled={inverted} />
          </div>  
          <div>
            <label htmlFor="hours">Hours</label>
            <input value={inverted ? amount : Math.round(amount / 60)} type="number" placeholder="Hours" id="hours" onChange={onChange} disabled={!inverted}  />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn Back" : "Invert"}</button>
          </div>
        );
      
    }
    function KmToMeters(){
      const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const reset = () => setAmount(0);
        const onFlip = () => {
          reset();
          setInverted((current) => !current);
        }
        const onChange = (event) => {
          // 이벤트를 읽을 수 있다. 이를 읽어서 input에 입력한 값을 찾을 수 있다.
          setAmount(event.target.value);
        };
        return ( 
          <div>
          {/* class는 js의 문법이고, for은 html의 문법이기 때문에 jsx에서는 className, htmlFor로 대체하여 사용한다. */}
          <div>
            <label htmlFor="meter">Meters</label>
            <input value={inverted ? amount*1000 : amount} type="number" placeholder="Meters" id="meters" onChange={onChange} disabled={inverted} />
          </div>  
          <div>
            <label htmlFor="kilometer">KiloMeter</label>
            <input value={inverted ? amount : Math.round(amount / 1000)} type="number" placeholder="KiloMeter" id="kilometer" onChange={onChange} disabled={!inverted}  />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{inverted ? "Turn Back" : "Invert"}</button>
          </div>
        );    }
    function Btn({name, fontSize = 12}){ // js 기본 문법으로 props로 전송된 값이 없는 경우 기본값을 정해 줄 수 있다.
      return <button
      style={{
        backgroundColor:"tomato",
        color:"white",
        padding:"10px 20px",
        borderRadius: 10,
        border:0,
        fontSize, 
      }}>{name}</button>;
    }
    function ConfirmBtn(){
      return <button>Confirm</button>;
    }    
    Btn.propTypes = {
      name: PropTypes.string.isRequired, 
      fontSize: PropTypes.number, 
    }
    function App() {
        return (
          <div>
           <Btn name="Save Changes" fontSize={18}/>
           <Btn  name={"Continue"}/>
          </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);
  </script>
</html>
