<!DOCTYPE html> <!-- 문서의 첫 부분에서 문서 유형을 지정하는 단일 태그 -->
<html> <!-- 문서 유형을 지정한 후 실제 문서가 시작되고 끝나는 것을 나타내는 태그 -->
    <head> <!-- 브라우저 화면에는 보이지 않지만 웹 브라우저가 알아야 할 정보가 모두 들어가는 태그 -->
        <meta charset="utf-8"> <!-- 문자 인코딩 및 문서 키워드 등에 대한 요약 정보를 기입하는 단일 태그임, 한글과 영어를 모두 사용 하기 위해 utf-8 방식을 사용하는 것이 좋음-->
        <title>문서의 제목을 쓰는곳</title><!-- 문서의 제목을 나타냄 브라우저 탭에 뜨는 글씨가 이 title 태그로 작성한 문자임 -->
    </head>
    <body> <!-- 실제 브라우저 화면에 표시될 내용을 입력하는 태그, body 에는 텍스트, 이미지, 사용자 인터페이스를 나타내는 태그들이 포함 될 수 있다. -->
        브라우저 화면에 표시할 내용을 작성 하는 곳 
    </body>
</html>
