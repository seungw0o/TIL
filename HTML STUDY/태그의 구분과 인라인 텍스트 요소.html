<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>태그의 구분과 텍스트 태그</title>
    </head>
    <body>
        <h1>제목을 표시하는 큰 텍스트!</h1> <!-- h1과 p는 블록 태그--> 
        <p>문단을 표시하는 작은(?) 텍스트! 
            <strong>p태그 안의 굵은 글자</strong>
            <p>p태그 안의 p태그</p> 
            <mark>p태그 안의 형광색으로 칠해진 글자</mark>
        </p>
        <strong>굵은 글자</strong> <!-- 필요한 구간만 차지하는 인라인 태그 -->
        <em>기울어진 글자</em>
        <mark>형광색으로 칠한 글자</mark>
    </body>
</html>
