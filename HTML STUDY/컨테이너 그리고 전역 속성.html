<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>영역을 구분해보자</title>
    </head>
    <body>
        <h1>일단 문서를 만들자</h1>
        <hr>
        <div id="study"> <!-- id는 태그당 하나만 가능함 -->

        <img src="images/study.jpg" width="300" title="아무런 사진"
        alt="아무런 사진" />
        <p>아무런 사진임</p>
        </div>
        <hr>
        <div id="workout">
        <h2 class="title"><span>운동</span> 열심히 하기</h2>
        <p>건강을 위해 운동을 열심히 하자!</p>
        </div>
    </body>
</html>
