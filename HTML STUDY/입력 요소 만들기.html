<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>다양한 입력 요소 만들기</title>
    </head>
    <body>
        <input name="text" type="text" maxlength="5"
        placeholder="메세지 입력"/> <br><br> <!-- placeholder : 메세지가 입력 되지 않았을때, 뜨는 메세지, maxlength : 쓸 수 있는 최대 문자 수-->

        <input name="button" type="button" value="PUSH"/> <br><br> <!-- value : 버튼에 표시되는 설명?-->

        <input name="color" type="color"/> 색을 골라보세요 <br><br>

        <input name="score" type="range" max="100", min="0", step="10"/> <br><br> <!-- max : 최댓값, min : 최소값, step : 움직일 수 있는 크기-->

        <input name="birthday" type="date"/> <br><br>
    </body>
</html>
