<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>다양한 입력 요소 만들기</title>
</head>
<body>
  <h1>키우고 싶은 동물 고르기</h1> 
  <select name="pet" multiple> <!-- multiple : 한번에 여러 선택지를 고를 수 있게 해줌 -->
    <option value="dog">강아지</option>
    <option value="cat" selected>고양이</option> <!-- selected : 선택이 되있게 고정 -->
    <option value="hamster">햄스터</option>
    <option value="parrot">앵무새</option>
  </select>
  <br>


  <textarea name="content"
  rows="10" cols="10">기본적으로 써 있는 텍스트</textarea> <!-- <textarea> : 태그 사이에 있는 글자가 기본적으로 뜨는 글자 -->
    <!-- rows : 행의 수, cols : 열의 수 [글자의 너비에 따라 열의 수가 다를 수 있음]-->
</body>
</html>
