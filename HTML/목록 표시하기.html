<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>목록 만들기</title>
    </head>
    <body>
        <h1>동물 목록</h1>
        <ul> <!-- <ul> : 순서가 없는 목록 -->
            <li>강아지</li>
            <li><strong>고양이</strong></li>
            <li>두더지</li>
            <li>햄스터</li>
        </ul>
        <hr>
        <h1>프로그래밍 공부 순서</h1>
        <ol><!-- <ol> : 순서가 있는 목록 -->
            <li><mark>HTML</mark></li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>NODEJS</li>
        </ol>
    </body>
</html>
