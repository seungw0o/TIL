<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지를 표시해보자</title>
    </head>
    <body>
        <h1>이미지를 표시해볼게요!</h1>
        <img src="images/study.jpg" width="300"> <!-- src = 이미지의 주소, width = 이미지의 길이, height = 이미지의 높이, alt = 이미지 부가 설명-->
        alt="아무런 의미 없는 이미지"/>
        <p>이미지 표시에는 img 태그</p>
    </body>
</html>
